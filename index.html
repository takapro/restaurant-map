<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">

    <title>Restaurant Map</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand navbar-light bg-light flex-shrink-0">
      <h3>Restaurant Map</h3>
      <span class="ml-auto">Takanori Hoshi (300306402)</span>
    </nav>
    <main class="row no-gutters flex-fill">
      <section id="map" class="col-7 map"></section>
      <section id="list" class="col-5 overflow-auto">
        <div v-for="restaurant in restaurants" v-bind:id="'div' + restaurant.id" class="row no-gutters m-3">
          <div class="col-4">
            <img class="img-fluid" v-bind:src="restaurant.thumb">
          </div>
          <div class="col-8 pl-3 justify-content-center align-self-center">
            <h5>{{restaurant.name}}</h5>
            <div class="mb-2">{{restaurant.cuisines}}</div>
            <div class="mb-2">{{restaurant.timings}}</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
